<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Responsive Grid Layout</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>

  <div class="container" 
       style="max-width:600px; border:5px solid rgb(4,255,4); background-color:rgb(41,0,0);">

    <!-- ✅ Row 1 -->
    <div class="row" 
         style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="col-md-4 col-sm-6 r1c1 d-flex align-items-center justify-content-center" 
           style="background-color:teal; border:2px dotted rgb(38,38,43);">
        Row1 col1
      </div>
      <div class="col-md-8 col-sm-6 r1c2 d-flex align-items-center justify-content-center" 
           style="background-color:thistle; border:2px dotted rgb(38,38,43);">
        Row1 col2
      </div>
    </div>

    <!-- ✅ Row 2 (justify-content-between required by test) -->
    <div class="row justify-content-between" 
         style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="col-md-4 offset-md-2 col-sm-6 r2c1 d-flex align-items-center justify-content-center" 
           style="background-color:tomato; border:2px dotted rgb(38,38,43);">
        Row2 col1
      </div>
      <div class="col-md-4 col-sm-6 r2c2 d-flex align-items-center justify-content-center" 
           style="background-color:turquoise; border:2px dotted rgb(38,38,43);">
        Row2 col2
      </div>
    </div>

    <!-- ✅ Row 3 (Centered layout) -->
    <div class="row justify-content-center" 
         style="border:5px solid rgb(255,188,188); height:200px;">
      <div class="col-md-4 col-sm-6 r3c1 d-flex align-items-center justify-content-center" 
           style="background-color:violet; border:2px dotted rgb(38,38,43);">
        Row3 col1
      </div>
      <div class="col-md-4 col-sm-6 r3c2 d-flex align-items-center justify-content-center" 
           style="background-color:yellowgreen; border:2px dotted rgb(38,38,43);">
        Row3 col2
      </div>
    </div>

  </div>

</body>
</html>
